name: Build and Publish Docker Image

on:
  push:
    branches: [ main ]  # triggers workflow when you push to main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Login to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/gen_ai:latest .

      # 4️⃣ Push Docker image to GHCR
      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository_owner }}/gen_ai:latest
