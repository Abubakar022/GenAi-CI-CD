<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini AI Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      background: #f9f9f9;
    }
    .message {
      margin-bottom: 10px;
    }
    .user { color: blue; }
    .bot { color: green; }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>Gemini AI Chat</h2>
    <div id="messages"></div>
    <input type="text" id="prompt" placeholder="Type your message..." />
    <button onclick="sendPrompt()">Send</button>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const promptInput = document.getElementById('prompt');

    async function sendPrompt() {
      const prompt = promptInput.value.trim();
      if (!prompt) return;

      appendMessage('You', prompt, 'user');
      promptInput.value = '';

      try {
        const res = await fetch('http://localhost:8080/api/chat', {  // match your backend endpoint
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            messages: [{ role: 'user', content: prompt }],
            model: 'gemini-small'
          })
        });

        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const data = await res.json();

        // Gemini API may return different structures; adjust if needed
        const botMessage = data?.output?.[0]?.content || data?.response || 'No response';
        appendMessage('Bot', botMessage, 'bot');

      } catch (err) {
        console.error(err);
        appendMessage('Bot', 'Error connecting to backend', 'bot');
      }
    }

    function appendMessage(sender, text, className) {
      const div = document.createElement('div');
      div.className = `message ${className}`;
      div.textContent = `${sender}: ${text}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Send on Enter key
    promptInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendPrompt();
    });
  </script>
</body>
</html>
